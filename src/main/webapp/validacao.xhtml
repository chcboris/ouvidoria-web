<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<meta charset="UTF-8" />
	<title>Teste</title>

</h:head>
<h:body>
	<h:form>
		<p:messages id="msgs" />

		<h:panelGrid columns="3" cellpadding="7" styleClass="mb-3">
			<p:outputLabel for="obrigatorio" value="Obrigatorio" />
			<p:inputText id="obrigatorio" required="true" label="Obrigatorio" />
			<p:message for="obrigatorio" display="icon" />


			<h:outputLabel for="txtLocalAtendimento" value="Local de atendimento" />
			<p:inputText id="txtLocalAtendimento" size="30" maxlength="80"
				required="true" label="Local" />
			<p:message for="txtLocalAtendimento" display="icon" />


			<p:outputLabel for="firstname" value="Firstname:" />
			<p:inputText id="firstname" required="true" label="Firstname">
				<f:validateLength minimum="2" />
			</p:inputText>
			<p:message for="firstname" display="icon" />

			<p:outputLabel for="lastname" value="Lastname:" />
			<p:inputText id="lastname" label="Lastname" required="true">
				<f:validateLength minimum="2" />
				<p:ajax update="msgLastname" event="keyup" />
			</p:inputText>
			<p:message for="lastname" id="msgLastname" display="icon" />

		</h:panelGrid>

		<p:commandButton value="Save" update="@form" icon="pi pi-check" />
	</h:form>
</h:body>
</html>
